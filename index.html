  <script>
    //구조분해 할당 : 배열이나 객체같은 참조형 자료의 값을 분해해서 바로 변수에 재할당

    // 배열의 구조분해 할당
    const arr = ['red', 'green', 'blue'];
    const [color1, color2, color3] = arr;

    const array = ['park', 'kim', 'lee'];
    const [name10, name11, name12] = array;
    // console.log(name10);


    // 객체의 구조분해 할당
    // 객체값을 구조분해 할당할 때에는 무조건 프로퍼티명을 그대로 가져와야함
    // 다른 변수명으로 변경하고 싶을때에는 'name:새로운 변수명'으로 변경 가능
    // 없는 프로퍼티명으로 뽑아낼 때, default value값 지정 가능 (null로 주고 싶을 때)
    // 

    const product = {
      name: 'iphone',
      price: 1000,
      productColor: 'gold'
    }

    const styles = {
      size: {

      },

      }
    };
    // console.log(color);


    // todo : width, height, fontColor, bgColor 변수명으로 각각 구조분해 할당 (styles라는 객체로부터 한줄로 구조분해 할당)
    // 중첩된 객체는 다음과 같은 구문으로 한꺼번에 구조분해할당 가능
    const { size: { width, height }, color: { fontColor, bgColor } } = styles;
    // console.log(fontColor);
